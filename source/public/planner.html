    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="theme-color" content="#2A52BE">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Libraries -->
    <!-- # Google Fonts (Alegreya, Quattrocento) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Nunito&family=Quattrocento&display=swap"

        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Custom CSS -->
    <link href="/styles/styles.css" rel="stylesheet">

    <title>Meal Planner</title>
</head>

<body class="d-flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="d-flex flex-column justify-content-between text-center border-end">
        <nav class="nav flex-column py-3">
            <!-- Top Links -->
            <a class="nav-link active" aria-current="page" href="/index.html" data-bs-toggle="tooltip" title="Recipes">
                <i class="fa-solid fa-book fa-2x"></i>
            </a>
            <a class="nav-link" href="/planner.html" data-bs-toggle="tooltip" title="Meal Planner">
                <i class="fa-solid fa-calendar fa-2x"></i>
            </a>
            <a class="nav-link" href="/grocery-list.html" data-bs-toggle="tooltip" title="Grocery List">
                <i class="fa-solid fa-basket-shopping fa-2x"></i>
            </a>
        </nav>

        <!-- Expand Drawer Button (default: invisible) -->
        <a id="expandBtn" class="link-dark invisible" type="button" data-bs-toggle="offcanvas" data-bs-target="#drawer"
            aria-controls="drawer" title="Expand drawer">
            <i class="fa-solid fa-angle-right"></i>
        </a>

        <!-- Bottom Links -->
        <footer class="nav flex-column py-3">
            <img src="/images/wave-192.png" alt="" width="24" class="mx-auto" data-bs-toggle="tooltip"
                title="Built by Team Ocean ðŸŒŠ">
        </footer>
    </aside>

    <!-- Drawer -->
    <aside id="drawer" class="offcanvas show offcanvas-start position-static h-100" data-bs-scroll="true"
        data-bs-backdrop="false" tabindex="-1" aria-labelledby="drawerLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="drawerLabel">Meal Planner</h5>

            <button type="button" class="btn text-reset" data-bs-dismiss="offcanvas" aria-label="Collapse drawer"
                data-bs-toggle="tooltip" title="Collapse drawer">
                <i class="fa-solid fa-angle-left"></i>
            </button>

        </div>
        <div class="offcanvas-body">
            <button id="clearBtn" class="btn btn-danger pt-2 mb-3" data-bs-toggle="modal" data-bs-target="#clearModal">
                <i class="fa-solid fa-calendar-xmark me-1"></i> Clear your planner
            </button>

            <div id="userCardGrid" class="row g-3">

            </div>

            <div class="recipe-card col-12 d-none">
                <!-- Recipe Card -->
                <div class="card h-100">

                    <div class="row g-0 align-items-center">
                        <div class="col-md-4">
                            <!-- Thumbnail -->
                            <img src="https://i2.wp.com/www.downshiftology.com/wp-content/uploads/2020/07/Creamy-Chipotle-Shrimp-4.jpg"
                                class="thumbnail img-fluid rounded-start" alt="Recipe thumbnail">

                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <!-- Title -->
                                <h5 class="card-title text-truncate truncate-2">
                                    <a href="/recipe.html" class="title text-capitalize text-decoration-none"></a>
                                </h5>
                                </p>

                                <!-- Button trigger modal -->
                                <button type="button" class="add-btn btn btn-success" data-bs-toggle="modal"
                                    data-bs-target="#recipeModal" data-name="">
                                    <i class="fas fa-calendar-plus me-1"></i>
                                    Add to Meal Planner
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Content -->
    <div id="content" class="flex-fill pt-3">
        <main class="container">
            <section id="plannerDiv" class="container">
                <h2 class="text-center">Meal Planner</h2>

                <!-- TODO: Main content -->
                <table id="plannerTable" class="table table-bordered">
                    <thead>
                        <tr class="table-primary">
                            <th scope="col">Sunday</th>
                            <th scope="col">Monday</th>
                            <th scope="col">Tuesday</th>
                            <th scope="col">Wednesday</th>
                            <th scope="col">Thursday</th>
                            <th scope="col">Friday</th>
                            <th scope="col">Saturday</th>
                        </tr>
                    </thead>
                    <tbody id="plannerTableBody">

                    </tbody>
                    <tfoot>
                        <tr id="emptyRow">
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </section>
        </main>

        <!-- Add Recipe Modal -->
        <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="recipeModalLabel">Add Recipe to Meal Planner</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="recipeForm">
                            <div class="mb-3">
                                <label for="mealName" class="form-label">Meal name</label>
                                <input type="text" id="mealName" class="form-control" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="dayOfWeek" class="form-label">Day of the Week</label>
                                <select id="dayOfWeek" class="form-control" name="day">
                                    <option value="0">Sunday</option>
                                    <option value="1">Monday</option>
                                    <option value="2">Tuesday</option>
                                    <option value="3">Wednesday</option>
                                    <option value="4">Thursday</option>
                                    <option value="5">Friday</option>
                                    <option value="6">Saturday</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="mealOption" class="form-label">Meal</label>
                                <input type="text" id="mealOption" class="form-control" name="about"
                                    placeholder="Breakfast, Lunch, Dinner, Dessert, etc." required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" form="recipeForm" class="btn btn-success">
                            <i class="fas fa-calendar-check me-1"></i> Add recipe
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Clear Recipes Modal -->
        <div id="clearModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Clear all your recipes</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to clear all recipes from your planner?
                        <br>
                        You will not be able to restore them!
                    </div>
                    <div class="modal-footer">
                        <button id="confirmClearBtn" type="button" class="btn btn-danger">Yes, I'm sure!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Libraries -->
    <!-- # Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- # Luxon (for time duration) -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.1.1/build/global/luxon.min.js"
        integrity="sha256-vSborW7X9FSJg4XLi1TpwZKTlbN2nP6lHhC0XCNrVwU=" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="/scripts/main.js"></script>
    <script src="/scripts/main.planner.js" type="module"></script>
</body>

</html>
